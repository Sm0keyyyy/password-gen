<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css" /></head
  ><link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="fw-bold">PANJANG PASSWORD</label>
          <input
            class="form-control form-control-lg"
            id="passwordLength"
            type="number"
          />
          <label for="password" class="fw-bold">PASSWORD</label>
          <input class="form-control form-control-lg" id="password" disabled />
          <button onclick="getPass()" class="btn btn-dark fw-bold btn-lg mt-2">
            GENERATE PASSWORD
          </button>
          <a
            onclick="save()"
            class="btn btn-success fw-bold btn-lg mt-2"
            id="saveBtn"
          >
            SAVE
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
